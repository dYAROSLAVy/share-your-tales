query GetFavoritesPosts {
  favouritePosts(input: {}) {
    data {
      author {
        avatarUrl
        birthDate
        country
        createdAt
        deletedAt
        email
        firstName
        gender
        id
        lastName
        middleName
        phone
        updatedAt
      }
      authorId
      createdAt
      deletedAt
      description
      id
      isLiked
      likesCount
      mediaUrl
      title
      updatedAt
    }
    pageInfo {
      afterCursor
      count
      perPage
    }
  }
}
